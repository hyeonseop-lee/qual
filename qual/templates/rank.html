{% extends "base.html" %}

{% block content %}
<style>
table {
	word-wrap: break-word;
	table-layout: fixed;
}
</style>
<div class="col-md-10 col-md-offset-1">
	<h1>Rank
		{% if title %}
		<small> in {{ title }}</small>
		{% endif %}
	</h1>
	<hr></hr>
	<table class="table table-striped">
		<thead>
			<th class="col-sm-2">#</th>
			<th class="col-sm-5">Nickname</th>
			<th class="col-sm-5">Point</th>
		</thead>
		{% for user in users %}
		<tr>
			<td class="col-sm-2">{{ loop.index }}</td>
			<td class="col-sm-5">{{ user.nickname }}</td>
			<td class="col-sm-5">{{ user.score }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
