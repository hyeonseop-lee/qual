{% extends "base.html" %}

{% block content %}
<div class="col-md-10 col-md-offset-1">
	<h1>Categories</h1>
	<hr></hr>
	{% for category in categories %}
	<div class="col-md-4 col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<a href="{{ url_for('frontend.problem_by_category', category_id=category.id) }}">{{ category.name }}</a>
				</h2>
			</div>
			<div class="panel-body">
				Total <b>{{ category.problems_count }}</b> problems.
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
